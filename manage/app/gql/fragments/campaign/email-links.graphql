fragment EmailCampaignLinksFragment on EmailCampaign {
  id
  urlGroups {
    url {
      id
      title
      values {
        resolved
      }
    }
    deploymentGroups {
      active
      deployment {
        id
        entity
        name
        typeDescription
        sentDate
        metrics {
          sent
        }
      }
    }
  }
}
