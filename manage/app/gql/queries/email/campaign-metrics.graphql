query EmailCampaignMetrics($input: AllCampaignsQueryInput = {}, $pagination: PaginationInput, $sort: CampaignSortInput) {
  allCampaigns(input: $input, pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        id
        fullName
        hash
        maxIdentities
        range {
          start
          end
        }
        email {
          id
          allowedLinkTypes
          displayDeliveredMetrics
          excludeFields
          excludedTags {
            id
            name
          }
          restrictToSentDate
          tags {
            id
            name
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
